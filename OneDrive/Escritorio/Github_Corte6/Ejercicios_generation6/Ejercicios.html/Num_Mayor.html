<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero mayor</title>
</head>
<body>
    <script>
        const primerNumero = prompt("escribe un número");
        const segundoNumero = prompt("añade otro número");
    if(primerNumero > segundoNumero) {
        console.log("el numero mayor es: " + primerNumero);
    }else {
        console.log("el numero mayor es: " + segundoNumero);
    }       
    </script>
    
</body>
</html>
